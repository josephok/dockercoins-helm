# Default values for dockercoins-single-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
servicename: worker

image:
  tag: 0.1
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 80

healthcheck:
  enabled: false

ingress:
  enabled: false

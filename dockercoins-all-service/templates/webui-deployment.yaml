apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  labels:
    servicename: webui
{{ include "dockercoins-all-service.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      servicename: webui
{{ include "dockercoins-all-service.labels" . | indent 6 }}
  template:
    metadata:
      labels:
        servicename: webui
{{ include "dockercoins-all-service.labels" . | indent 8 }}
    spec:
      containers:
        - name: webui
          image: 10.104.15.174:5000/webui:0.1
          imagePullPolicy: IfNotPresent
          env:
          - name: PROJECT_NAME
            value: "dockercoins"
          - name: ENVIRONMENT
            value: {{ .Release.Namespace }}
          - name: SERVICE_NAME
            value: webui
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
